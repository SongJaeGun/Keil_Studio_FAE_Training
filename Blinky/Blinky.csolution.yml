# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6

  # List the packs that define the device and/or board.
  packs:
    - pack: Keil::STM32F7xx_DFP@>=3.0.0-0
    - pack: Keil::NUCLEO-F756ZG_BSP@>=2.0.0-0
    - pack: ARM::CMSIS-Driver_STM32@>=1.0.0-0
    - pack: ARM::CMSIS@>=6.0.0
    - pack: ARM::CMSIS-RTX@>=5.9.0
    - pack: ARM::CMSIS-Compiler@2.1.0

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: NUCLEO-F756ZG
      board: STMicroelectronics::NUCLEO-F756ZG
      device: STMicroelectronics::STM32F756ZGTx
      target-set:
        - set:
          debugger:
            name: ST-Link@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000
          images:
            - project-context: Blinky.Debug

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug

    - type: Release
      debug: off
      optimize: balanced

  misc:
    - for-compiler: AC6
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5
      Link:
        - --entry=Reset_Handler

  # List related projects.
  projects:
    - project: Blinky.cproject.yml
  compiler: AC6
